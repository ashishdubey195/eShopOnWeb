name: eShopOnWeb Build and Test

on: [push, workflow_dispatch]  # Correct trigger

env:
  RESOURCE_GROUP: eshoponweb-rg
  LOCATION: eastasia
  TEMPLATE_FILE: infra/webapp.bicep
  SUBSCRIPTION_ID: 98c13e3f-ff9d-4f3f-a523-939b9f7de9a5
  WEBAPP_NAME: eshoponweb-webapp290

jobs:
  buildandtest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        dotnet-quality: 'preview'

    - name: Build with dotnet
      run: dotnet build ./eShopOnWeb.sln --configuration Release

    - name: Test with dotnet
      run: dotnet test ./eShopOnWeb.sln --configuration Release

    - name: dotnet publish
      run: |
        export DOTNET_ROOT=${DOTNET_ROOT:-/home/runner/.dotnet}
        dotnet publish ./src/Web/Web.csproj -c Release -o $DOTNET_ROOT/myapp
        cd $DOTNET_ROOT/myapp
        zip -r ../app.zip .

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-app  # Fixed name
        path: ${{ env.DOTNET_ROOT }}/app.zip

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: bicep-template
        path: ${{ env.TEMPLATE_FILE }}

  deploy:
    runs-on: ubuntu-latest
    needs: buildandtest
    environment:
      name: 'Development'
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: dotnet-app
        path: dotnet-app  # Fixed directory name

    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: bicep-template
        path: bicep-template

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: deploy
      uses: azure/arm-deploy@v2
      with:
        subscriptionId: ${{ env.SUBSCRIPTION_ID }}
        resourceGroupName: ${{ env.RESOURCE_GROUP }}
        template: bicep-template/webapp.bicep
        parameters: 'webAppName=${{ env.WEBAPP_NAME }} location=${{ env.LOCATION }}'
        failOnStdErr: false   

    - name: Publish Website to WebApp
      if: false  # Disabled step
      uses: Azure/webapps-deploy@v3
      with:
        type: ZIP
        app-name: ${{ env.WEBAPP_NAME }}
        package: dotnet-app/app.zip  # Fixed path

    - name: Publish Website to WebApp
      uses: Azure/cli@v2
      with:
        inlineScript: |
             az webapp deployment source config-zip --resource-group ${{ env.RESOURCE_GROUP }} --name ${{ env.WEBAPP_NAME }} --src dotnet-app/app.zip
